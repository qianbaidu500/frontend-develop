<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Flex + Navbar Demo</title>
<style>
    body {
        margin: 0;
        font-family: Arial, sans-serif;
    }

    /* 导航栏外层 */
    .navbar {
        display: flex;               /* 横向排列 */
        background-color: #333;      /* 深色背景 */
        padding: 10px;
    }

    /* 导航项 */
    .navbar a {
        color: white;
        padding: 10px 15px;
        text-decoration: none;
        flex: 1;                     /* 每个导航项宽度平均分 */
        text-align: center;
    }

    /* 鼠标悬停效果 */
    .navbar a:hover {
        background-color: #555;
    }

    /* 主体内容 */
    .content {
        padding: 20px;
        display: flex;
        justify-content: center;     /* 水平居中 */
        align-items: center;         /* 垂直居中 */
        height: 200px;
    }
</style>
</head>
<body>

<!-- 顶部导航栏 -->
<div class="navbar">
    <a href="#">Home</a>
    <a href="#">About</a>
    <a href="#">Contact</a>
</div>

<!-- 主体内容 -->
<div class="content">
    <h2>欢迎来到 Flex 布局示例</h2>
</div>

</body>
</html>
