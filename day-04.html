<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Fixed Image Product Card</title>
<style>
    body {
        font-family: Arial;
        display: flex;
        justify-content: center;
        padding: 40px;
        background: #f3f3f3;
    }

    .card {
        width: 260px;
        background: white;
        border: 2px solid #ddd;
        border-radius: 10px;
        overflow: hidden;

        padding: 15px;
        margin: 20px;
        box-shadow: 0 3px 10px rgba(0, 0, 0, 0.1);
    }

    .card img {
        width: 100%;
        border-radius: 8px;
    }

    .title {
        font-size: 20px;
        font-weight: bold;
        margin: 10px 0 6px 0;
    }

    .price {
        font-size: 18px;
        color: #e67e22;
        margin-bottom: 10px;
    }

    .btn {
        display: inline-block;
        padding: 10px 18px;
        background: #3498db;
        color: white;
        text-decoration: none;
        border-radius: 6px;
        transition: .2s;
    }

    .btn:hover {
        background: #1b79c8;
    }
</style>
</head>
<body>

<div class="card">
    <!-- 固定的耳机图片（不会变） -->
    <img src=https://store.storeimages.cdn-apple.com/1/as-images.apple.com/is/airpods-pro-3-hero-select-202509?width alt="earphones">

    <div class="title">智能蓝牙耳机</div>
    <div class="price">¥199</div>
    <a href="#" class="btn">加入购物车</a>
</div>

</body>
</html>
